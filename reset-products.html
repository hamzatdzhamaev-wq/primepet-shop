<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte zur√ºcksetzen - PrimePet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f9fafb;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6366F1;
            margin-bottom: 20px;
        }
        button {
            background: #6366F1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            background: #4F46E5;
        }
        .success {
            background: #10B981;
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin-top: 20px;
            display: none;
        }
        .info {
            background: #EFF6FF;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #6366F1;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ PrimePet Produkte zur√ºcksetzen</h1>

        <div class="info">
            <strong>Hinweis:</strong> Diese Seite setzt alle Produktbilder zur√ºck und l√§dt sie mit funktionierenden Bildern neu.
        </div>

        <button onclick="resetProducts()">‚úÖ Produkte jetzt zur√ºcksetzen</button>
        <button onclick="clearAll()">üóëÔ∏è Alles l√∂schen (LocalStorage komplett leeren)</button>
        <button onclick="goToShop()">üè† Zum Shop</button>

        <div class="success" id="successMessage"></div>
    </div>

    <script>
        function resetProducts() {
            // Alle PrimePet-Daten l√∂schen
            localStorage.removeItem('primepet_products');
            localStorage.removeItem('primepet_cart');
            localStorage.removeItem('primepet_wishlist');

            showSuccess('‚úÖ Alle Produktdaten wurden zur√ºckgesetzt! Bitte laden Sie jetzt die Hauptseite neu.');
        }

        function clearAll() {
            // Komplett LocalStorage leeren
            localStorage.clear();
            showSuccess('‚úÖ LocalStorage komplett geleert! Bitte laden Sie jetzt die Hauptseite neu.');
        }

        function goToShop() {
            window.location.href = 'index.html';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
