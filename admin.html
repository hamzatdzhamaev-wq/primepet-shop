<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimePet - Admin Panel</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        body { background-color: var(--bg-tertiary); }
        .admin-container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; background: white; padding: 1.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); }
        .admin-grid { display: grid; grid-template-columns: 350px 1fr; gap: 2rem; }
        
        .panel-card { background: white; padding: 2rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-md); }
        .panel-title { font-family: var(--font-heading); font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; }
        
        /* Form Styles */
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; }
        .preview-media { width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius-md); background: var(--bg-secondary); margin-top: 1rem; display: none; }
        
        /* Table Styles */
        .product-table { width: 100%; border-collapse: collapse; }
        .product-table th { text-align: left; padding: 1rem; background: var(--bg-secondary); font-weight: 600; color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; }
        .product-table td { padding: 1rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table-img { width: 50px; height: 50px; object-fit: cover; border-radius: var(--radius-sm); }
        .action-btn { width: 32px; height: 32px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: white; transition: transform 0.2s; }
        .btn-delete { background: var(--danger-color); }
        .btn-delete:hover { transform: scale(1.1); }
        .btn-edit { background: var(--primary-color); margin-right: 0.5rem; }
        .btn-edit:hover { transform: scale(1.1); }
        .btn-logout { background-color: var(--danger-color); color: white; border: 2px solid transparent; }
        .btn-logout:hover { background-color: var(--bg-primary); color: var(--danger-color); border-color: var(--danger-color); }
        .admin-header-actions { display: flex; align-items: center; gap: 1rem; }

        @media (max-width: 480px) {
            .admin-header-actions { flex-direction: column; align-items: stretch; text-align: center; }
        }

        @media (max-width: 1024px) {
            .admin-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
                <span class="logo-text">Admin Panel</span>
            </div>
            <div class="admin-header-actions">
                <a href="admin-cj-integration.html" class="btn btn-primary" style="background: linear-gradient(135deg, #10B981, #059669);">
                    <i class="fas fa-box-open"></i> CJ Import
                </a>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Zurück zum Shop
                </a>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Abmelden
                </button>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
            <div class="stat-card panel-card" style="padding: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        <i class="fas fa-box"></i>
                    </div>
                    <div>
                        <div style="font-size: 0.85rem; color: var(--text-secondary); font-weight: 500;">Produkte Gesamt</div>
                        <div style="font-size: 1.75rem; font-weight: 700; color: var(--text-primary);" id="statTotalProducts">0</div>
                    </div>
                </div>
            </div>
            <div class="stat-card panel-card" style="padding: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, var(--success-color), #059669); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        <i class="fas fa-euro-sign"></i>
                    </div>
                    <div>
                        <div style="font-size: 0.85rem; color: var(--text-secondary); font-weight: 500;">Produktwert</div>
                        <div style="font-size: 1.75rem; font-weight: 700; color: var(--text-primary);" id="statTotalValue">0 €</div>
                    </div>
                </div>
            </div>
            <div class="stat-card panel-card" style="padding: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, var(--secondary-color), #db2777); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div>
                        <div style="font-size: 0.85rem; color: var(--text-secondary); font-weight: 500;">Kategorien</div>
                        <div style="font-size: 1.75rem; font-weight: 700; color: var(--text-primary);" id="statCategories">4</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="admin-grid">
            <!-- Add Product Form -->
            <div class="panel-card">
                <h2 class="panel-title" id="formTitle"><i class="fas fa-plus-circle"></i> Neues Produkt</h2>
                <form id="addProductForm">
                    <input type="hidden" id="pId">
                    <div class="form-group">
                        <label class="form-label">Produktname</label>
                        <input type="text" id="pName" required placeholder="z.B. Super Knochen">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Kategorie</label>
                        <select id="pCategory" required>
                            <option value="hunde">Hunde</option>
                            <option value="katzen">Katzen</option>
                            <option value="vögel">Vögel</option>
                            <option value="kleintiere">Kleintiere</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Preis (€)</label>
                        <input type="number" id="pPrice" step="0.01" required placeholder="29.99">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bewertung</label>
                        <select id="pRating" required>
                            <option value="5">⭐⭐⭐⭐⭐ (5 Sterne)</option>
                            <option value="4">⭐⭐⭐⭐ (4 Sterne)</option>
                            <option value="3">⭐⭐⭐ (3 Sterne)</option>
                            <option value="2">⭐⭐ (2 Sterne)</option>
                            <option value="1">⭐ (1 Stern)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Produktbild (URL oder Upload)</label>
                        <input type="url" id="pImage" placeholder="Bild URL (https://...)" style="margin-bottom: 0.5rem;">
                        <div style="text-align: center; margin: 0.5rem 0; font-size: 0.8rem; color: var(--text-secondary);">- ODER -</div>
                        <input type="file" id="pImageFile" accept="image/*">
                        <img id="imagePreview" class="preview-media">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Produktvideo (Optional)</label>
                        <input type="url" id="pVideo" placeholder="Video URL (https://...)" style="margin-bottom: 0.5rem;">
                        <div style="text-align: center; margin: 0.5rem 0; font-size: 0.8rem; color: var(--text-secondary);">- ODER -</div>
                        <input type="file" id="pVideoFile" accept="video/*">
                        <video id="videoPreview" class="preview-media" controls></video>
                        <p style="font-size: 0.75rem; color: var(--warning-color); margin-top: 0.25rem;"><i class="fas fa-exclamation-triangle"></i> Hinweis: Videos nur kurz/klein halten (Browser-Speicherlimit).</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Beschreibung</label>
                        <textarea id="pDesc" rows="3" required placeholder="Kurze Beschreibung..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Badge (Optional)</label>
                        <input type="text" id="pBadge" placeholder="z.B. NEU oder Bestseller">
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Produkt hinzufügen</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary btn-block" style="margin-top: 0.5rem; display: none;">Bearbeitung abbrechen</button>
                </form>
            </div>

            <!-- Product List -->
            <div class="panel-card">
                <h2 class="panel-title">
                    <i class="fas fa-list"></i> Aktuelle Produkte
                    <span style="margin-left: auto; font-size: 0.9rem; color: var(--text-secondary);" id="productCount">0 Produkte</span>
                </h2>

                <!-- Search and Filter Controls -->
                <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
                    <input type="text" id="searchProducts" placeholder="Produkte suchen..." style="flex: 1; min-width: 200px;">
                    <select id="filterCategory" style="min-width: 150px;">
                        <option value="alle">Alle Kategorien</option>
                        <option value="hunde">Hunde</option>
                        <option value="katzen">Katzen</option>
                        <option value="vögel">Vögel</option>
                        <option value="kleintiere">Kleintiere</option>
                    </select>
                    <button type="button" class="btn btn-secondary" onclick="exportProducts()" title="Produkte als JSON exportieren">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('importFile').click()" title="Produkte importieren">
                        <i class="fas fa-upload"></i> Import
                    </button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>

                <div style="overflow-x: auto;">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>Bild</th>
                                <th>Name</th>
                                <th>Kategorie</th>
                                <th>Preis</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody id="adminProductTable">
                            <!-- Dynamically filled -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
