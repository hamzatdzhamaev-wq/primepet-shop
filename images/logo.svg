<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Paw Print Design -->
  <g id="pawPrint" fill="url(#logoGradient)">
    <!-- Main Pad -->
    <ellipse cx="50" cy="60" rx="18" ry="20" />

    <!-- Top Left Toe -->
    <ellipse cx="30" cy="35" rx="10" ry="14" transform="rotate(-15 30 35)" />

    <!-- Top Center Toe -->
    <ellipse cx="50" cy="30" rx="10" ry="14" />

    <!-- Top Right Toe -->
    <ellipse cx="70" cy="35" rx="10" ry="14" transform="rotate(15 70 35)" />

    <!-- Bottom Toe -->
    <ellipse cx="50" cy="50" rx="8" ry="11" />
  </g>

  <!-- Heart accent -->
  <path d="M 50 25 C 50 20, 42 15, 38 20 C 34 15, 26 20, 26 25 C 26 35, 50 45, 50 45 C 50 45, 74 35, 74 25 C 74 20, 66 15, 62 20 C 58 15, 50 20, 50 25 Z"
        fill="#EC4899" opacity="0.3" transform="translate(0, -5) scale(0.4)" transform-origin="50 50">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
