<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJDropshipping Integration - PrimePet Admin</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        body { background-color: var(--bg-tertiary); }
        .admin-container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .panel-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .panel-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .cj-product-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.3s;
        }

        .cj-product-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .cj-product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg-secondary);
            opacity: 1 !important;
        }

        .cj-product-content {
            padding: 1rem;
        }

        .cj-product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cj-product-price {
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .cj-product-stock {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .stock-available { color: var(--success-color); }
        .stock-low { color: var(--warning-color); }
        .stock-out { color: var(--danger-color); }

        .import-settings {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
        }

        .btn-import {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-import:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        .btn-import:disabled {
            background: var(--text-disabled);
            cursor: not-allowed;
            transform: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div>
                <h1 style="margin: 0; font-size: 1.75rem;"><i class="fas fa-box"></i> CJDropshipping Integration</h1>
                <p style="margin: 0.5rem 0 0 0; color: var(--text-secondary);">Importiere Produkte direkt von CJDropshipping</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <a href="admin.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Zurück zum Admin</a>
                <button onclick="syncStock()" class="btn btn-primary"><i class="fas fa-sync"></i> Lagerbestand sync</button>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-box"></i> Verfügbare CJ Produkte</div>
                <div class="stat-value" id="statTotalProducts">-</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #10B981, #059669);">
                <div class="stat-label"><i class="fas fa-check-circle"></i> Importierte Produkte</div>
                <div class="stat-value" id="statImportedProducts">0</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #F59E0B, #D97706);">
                <div class="stat-label"><i class="fas fa-clock"></i> Letzte Synchronisation</div>
                <div class="stat-value" style="font-size: 1rem;" id="statLastSync">Noch nie</div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="panel-card">
            <h2 class="panel-title"><i class="fas fa-search"></i> Produkte durchsuchen</h2>

            <div class="search-bar">
                <input type="text" class="form-input search-input" id="searchInput" placeholder="Produktname suchen...">
                <select class="form-select" id="categoryFilter" style="min-width: 200px;">
                    <option value="">Alle Kategorien</option>
                    <option value="hunde">Hunde</option>
                    <option value="katzen">Katzen</option>
                    <option value="vögel">Vögel</option>
                    <option value="kleintiere">Kleintiere</option>
                </select>
                <button onclick="searchProducts()" class="btn btn-primary"><i class="fas fa-search"></i> Suchen</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="panel-card">
            <h2 class="panel-title"><i class="fas fa-boxes"></i> CJDropshipping Produkte</h2>

            <div id="loadingIndicator" style="text-align: center; padding: 3rem; display: none;">
                <div class="loading-spinner" style="width: 50px; height: 50px; margin: 0 auto 1rem;"></div>
                <p>Lade Produkte von CJDropshipping...</p>
            </div>

            <div class="product-grid" id="productGrid"></div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script src="js/cj-integration.js"></script>
</body>
</html>
